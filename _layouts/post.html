<!DOCTYPE html>
<html lang="en">
    {% include post_head.html %}
    <body>
        <div class="container h100 mt-5">
            <div class="row h100">
                {% include header.html %}
                <main class="col-lg-8 h100">
                    <div class="parallax" style='background-image: url("{{ page.header_img }}");'></div>
                    <small>Header photo by {{ page.header_img_author }} via. <a href="{{ page.header_link }}" target="_blank">{{ page.header_source }}</a></small>
                    <br>
                    <h3 class="mt-3">{{ page.title }}</h3>
                    <p>{{ page.date | date: "%b %-d, %Y"  }}</p>
                    {{ content }}
                    <a href="/">Return to Home</a>
                    <br>
                </main>
            </div>
        </div>
    </body>
</html>
